name: Deploy to GitHub Pages

on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Error: dist folder was not created"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "Error: dist/index.html was not created"
            exit 1
          fi
          echo "Build verification successful"

      - name: Verify built HTML has correct asset paths
        run: |
          if grep -q '/src/main.js' dist/index.html; then
            echo "Error: dist/index.html still contains source file reference (/src/main.js)"
            echo "This indicates the build did not complete correctly"
            exit 1
          fi
          if ! grep -q '/garick-harlamov-fanpage/assets/' dist/index.html; then
            echo "Warning: dist/index.html does not contain expected asset paths"
            echo "Contents of dist/index.html:"
            cat dist/index.html
          else
            echo "âœ“ Built HTML contains correct asset paths"
          fi

      - name: List build output
        run: |
          echo "Build output contents:"
          ls -la dist/
          echo ""
          echo "dist/assets contents:"
          ls -la dist/assets/ || echo "No assets folder"

      - name: Disable Jekyll processing
        run: touch dist/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
